<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flip & box</title>
</head>
<body>
    <div id="page1">
        <h1>flip card</h1>
        <div class="card-outer">
            <div class="card">
                <div class="card-front">
                    <h2>Front Part</h2>
                </div>
                <div class="card-back">
                    <h2>Back Part</h2>
                </div>
            </div>
        </div>
    </div>
    <div id="page2">
        <h1>Tilting Card</h1>
        <div class="box">
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes">
                <h3>Hello <br> World</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
